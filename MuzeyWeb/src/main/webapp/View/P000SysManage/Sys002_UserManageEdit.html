<popup width="600" height="500" title="用户管理" show="show">
    <div class="modal-body" id="validate">
        <div class="inputBar">
            <text-box-normal caption="员工编号" ng-model="user.UserId" width="300" mustinput="true"></text-box-normal>
        </div>
        <div class="inputBar">
            <text-box-normal caption="姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名" ng-model="user.UserName" width="300" mustinput="true"></text-box-normal>
        </div>
        <div class="inputBar">
            <combbox caption="职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;务" ng-model="user.Role" list="roleList" width="300" mustinput="true"></combbox>
        </div>
        <div class="inputBar">
            <date-input caption="生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日" width="200" ng-model="user.Birthday"></date-input>
        </div>
        <div class="inputBar">
            <text-box-normal caption="身份证号" ng-model="user.PersonId" width="500"></text-box-normal>
        </div>
        <div class="inputBar">
            <radio-btn-list caption="性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别" width="280" ng-model="user.Sex" itemlist="sexlist" mustinput="true"></radio-btn-list>
        </div>
        <div class="inputBar">
            <text-box-normal caption="电话号码" ng-model="user.PhoneNo" ></text-box-normal>
        </div>
        <div class="inputBar">
            <text-box-normal caption="邮箱地址" ng-model="user.Email"></text-box-normal>
        </div>
        <div class="inputBar">
            <control-container width="200" caption="有&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;效">
                <check-box ng-model="user.DeleteFlag" checkedvalue="0" uncheckedvalue="1"></check-box>
            </control-container>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn bg-green" ng-click="commit()">保存</button>
        <button type="button" class="btn bg-yellow" ng-click="cancel()">取消</button>
    </div>
</popup>
