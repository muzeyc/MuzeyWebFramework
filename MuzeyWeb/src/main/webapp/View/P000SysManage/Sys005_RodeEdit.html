<popup width="600" height="400" title="街道信息" show="show">
<div class="modal-body" id="validate">
	<div class="inputBar">
		<text-box-normal caption="街道名" ng-model="rode.name" width="300"
			mustinput="true"></text-box-normal>
	</div>
	<div class="inputBar">
		<combbox caption="省" ng-model="rode.province" list="provinceList"
			width="300" mustinput="true" on-change="onProvinceChange(val)"></combbox>
	</div>
	<div class="inputBar">
		<combbox caption="市" ng-model="rode.city" list="cityList" width="300"
			mustinput="true" on-change="onCityChange(val)"></combbox>
	</div>
	<div class="inputBar">
		<combbox caption="区" ng-model="rode.dmdistrict" list="areaList"
			width="300" mustinput="true"></combbox>
	</div>
	<div class="inputBar">
		<button type="button" class="btn bg-blue" ng-click="getAddressNow()">
			<i class="fa fa-cloud-upload"></i>&nbsp;获取当前位置
		</button>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn bg-green" ng-click="commit()">保存</button>
	<button type="button" class="btn bg-yellow" ng-click="cancel()">取消</button>
</div>
</popup>
