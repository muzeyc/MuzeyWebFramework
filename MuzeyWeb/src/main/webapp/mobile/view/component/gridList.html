<div ng-class="{'muzey-overflow-right' : ispage != 'true'}" style="height: {{topHeight}};width:{{width}}">
<div class="weui-grids">
	<a href="" class="weui-grid js_grid"
	ng-repeat="data in datas">
		<div ng-class="{'weui-grid__icon': ispage == 'true'}" class="muzey-grid">
			<img ng-src="{{data.pictureSrc}}" alt="">
		</div>
		<p class="weui-grid__label">{{data.name}}</p>
		<p class="weui-grid__label classify-font">{{'ï¿¥' + data.price}}</p>
	</a> 
</div>
</div>
